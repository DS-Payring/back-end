<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인증번호 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #08313F;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #08313F;
            padding: 10px;
            background: #D5EDD2;
            display: inline-block;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>이메일 인증번호 안내</h2>
    <p>아래의 인증번호를 입력하여 이메일 인증을 완료하세요.</p>
    <div class="code" th:text="${verificationCode}"></div>
    <p>인증번호는 10분간 유효합니다.</p>
    <p class="footer">이 메일은 자동 발송되었습니다. 문의가 필요하면 고객센터로 연락하세요.</p>
</div>
</body>
</html>
